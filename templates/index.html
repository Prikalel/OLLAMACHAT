<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --text-color: #e0e0e0;
            --user-color: #4FC3F7;
            --ai-color: #FF8A80;
            --thinking-color: #A9A9A9;
            --primary-accent: #7b2cbf;
            --secondary-accent: #00bbf9;
            --button-bg: linear-gradient(135deg, #7b2cbf 0%, #3a0ca3 100%);
            --button-hover: linear-gradient(135deg, #9d4edd 0%, #4a1dce 100%);
            --glow-effect: 0 0 10px rgba(123, 44, 191, 0.7);
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            background: linear-gradient(-45deg, #121212, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(123, 44, 191, 0.2);
        }
        
        .model-selector {
            margin-bottom: 25px;
        }
        
        #model-select {
            background-color: var(--darker-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-accent);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        #model-select:focus {
            outline: none;
            border-color: var(--secondary-accent);
            box-shadow: var(--glow-effect);
        }
        
        #chat-display {
            height: 500px;
            border: 1px solid rgba(123, 44, 191, 0.3);
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(15, 15, 15, 0.6);
            margin-bottom: 20px;
            border-radius: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-accent) var(--darker-bg);
        }
        
        #chat-display::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-display::-webkit-scrollbar-track {
            background: var(--darker-bg);
            border-radius: 4px;
        }
        
        #chat-display::-webkit-scrollbar-thumb {
            background-color: var(--primary-accent);
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: rgba(30, 30, 30, 0.6);
            animation: fadeIn 0.3s ease-out;
            transition: transform 0.2s ease;
        }
        
        .message:hover {
            transform: translateX(5px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            color: var(--user-color);
            border-left: 4px solid var(--user-color);
            margin-right: 20%;
        }
        
        .ai-message {
            color: var(--ai-color);
            border-left: 4px solid var(--ai-color);
            margin-left: 20%;
        }
        
        .thinking {
            color: var(--thinking-color);
            font-style: italic;
            border-left: 4px solid var(--thinking-color);
        }
        
        #input-area {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 14px;
            background-color: rgba(20, 20, 20, 0.8);
            color: var(--text-color);
            border: 1px solid rgba(123, 44, 191, 0.4);
            border-radius: 12px;
            resize: none;
            font-size: 15px;
            transition: all 0.3s ease;
            min-height: 60px;
            max-height: 150px;
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--secondary-accent);
            box-shadow: var(--glow-effect);
        }
        
        button {
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.4);
            height: 60px;
            min-width: 100px;
        }
        
        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 44, 191, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        img.chat-image {
            max-width: 512px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(123, 44, 191, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        img.chat-image:hover {
            transform: scale(1.02);
        }
        
        .message strong {
            font-weight: 600;
            text-shadow: 0 0 5px currentColor;
        }
        
        /* Neon effect for AI and User labels */
        .user-message strong {
            color: var(--user-color);
        }
        
        .ai-message strong {
            color: var(--ai-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                padding: 15px;
                border-radius: 12px;
            }
            
            #chat-display {
                height: 400px;
            }
            
            .user-message, .ai-message {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="model-selector">
            <label>Model:</label>
            <select id="model-select">
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div id="chat-display"></div>
        
        <div id="input-area">
            <textarea id="message-input" rows="3" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let activeRequestId = null;
        let activeImageRequestId = null;

        function appendMessage(role, content, isImage = false) {
            const chatDisplay = $('#chat-display');
            const messageClass = role === 'user' ? 'user-message' : 'ai-message';
            const prefix = role === 'user' ? 'You:' : 'AI:';
            
            if (isImage) {
                const imgUrl = `/static/images/${content}`;
                const imgHtml = `<div class="message ${messageClass}">
                    <strong>${prefix}</strong><br>
                    <img class="chat-image" src="${imgUrl}">
                </div>`;
                chatDisplay.append(imgHtml);
            } else {
                const messageHtml = `<div class="message ${messageClass}">
                    <strong>${prefix}</strong> <span style="color: #e0e0e0;">${content}</span>
                </div>`;
                chatDisplay.append(messageHtml);
            }
            
            chatDisplay.scrollTop(chatDisplay[0].scrollHeight);
        }

        function showThinking() {
            const chatDisplay = $('#chat-display');
            chatDisplay.append(
                `<div class="message ai-message thinking">
                    <strong>AI:</strong> Thinking...
                </div>`
            );
            chatDisplay.scrollTop(chatDisplay[0].scrollHeight);
        }

        $('#send-button').click(async () => {
            const message = $('#message-input').val().trim();
            if (!message) return;

            // Clear input
            $('#message-input').val('');
            
            // Add user message
            appendMessage('user', message);

            if (message.startsWith('/img')) {
                showThinking();
                const response = await fetch("/send_message", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({message: message})
                });
                const data = await response.json();
                activeImageRequestId = data.request_id;
                pollImageResponse();
            } else {
                showThinking();
                const response = await fetch("/send_message", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({message: message})
                });
                const data = await response.json();
                activeRequestId = data.request_id;
                pollResponse();
            }
        });

        async function pollResponse() {
            const response = await fetch(`/check_response/${activeRequestId}`);
            const data = await response.json();
            
            if (data.status === 'ready') {
                if (data.response.type === 'message') {
                    $('.thinking').last().remove();
                    appendMessage('assistant', data.response.content);
                } else if (data.response.type === 'error') {
                    $('.thinking').last().remove();
                    appendMessage('assistant', data.response.content);
                }
            } else {
                setTimeout(pollResponse, 500);
            }
        }

        async function pollImageResponse() {
            const response = await fetch(`/check_image/${activeImageRequestId}`);
            const data = await response.json();
            
            if (data.status === 'ready') {
                $('.thinking').last().remove();
                if (data.response.type === 'image') {
                    appendMessage('assistant', data.response.content, true);
                } else {
                    appendMessage('assistant', data.response.content);
                }
            } else {
                setTimeout(pollImageResponse, 500);
            }
        }

        $('#model-select').change(async function() {
            await fetch("/change_model", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({model: this.value})
            });
            appendMessage('system', `Model changed to ${this.value}`);
        });

        // Enter key handling
        $('#message-input').keypress(function(e) {
            if (e.which === 13 && !e.shiftKey) {
                e.preventDefault();
                $('#send-button').click();
            }
        });

        // Load chat history
        $(document).ready(function() {
            fetch('/get_history')
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(msg => {
                        const isImage = msg.content.replace(/^(\<p\>)/,"").startsWith('image_') && msg.role === 'assistant';
                        if (isImage) {
                            appendMessage(msg.role, msg.content.replace(/^(\<p\>)/,"").replace(/(\<\/p\>)$/,""), isImage);
                        } else {
                            appendMessage(msg.role, msg.content, isImage);
                        }
                    });
                });
        });
    </script>
</body>
</html>
